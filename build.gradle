group 'automationhacks'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useTestNG()
    include 'appium.examplesfromappiumio.commands.device.PerformanceDataTests'
    testLogging.showStandardStreams = true
}

dependencies {
    compile group: 'io.appium', name: 'java-client', version: '5.0.4'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.11.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
